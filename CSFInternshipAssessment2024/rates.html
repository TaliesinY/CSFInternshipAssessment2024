<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/coinmarketcap-icon.png">
    <title>Stock Rates</title>
    <script src="server.js"></script>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='searchResult.html'" id="stockName">Rates</button>
    </div>
    <br>
    <div id='ratesInfo' class="Info">Rates data for this stock is unavailable</div>
    <script>
        const stockID = localStorage.getItem('stockID');
        document.getElementById('stockName').textContent = stockID + " Rates"
        fetchData('rates', stockID, 'ratesInfo');
    </script>
    <a href="form.html" class="fixedButton">Invest</a>
</body>
</html>
